<div nz-row>
    <div nz-col [nzSpan]="24" class="mt-lg">
        <nz-spin [nzSize]="'large'" [nzSpinning]="load">
            <nz-card>
                <ng-template #title>
                    <h2>{{doc?.pasTit}}</h2>
                    <div class="meta inline-block">
                        <abbr class="timeago popover-with-html">{{doc?.pasCreateDate|_date:'YYYY年MM月DD日'}}</abbr>
                        ⋅
                        <span class="stress">{{doc?.lookTol|| 0}}</span> 阅读
                    </div>
                </ng-template>
                <ng-template #body>
                    <app-html-view *ngIf="doc?.pasCon" [HTML]="doc?.pasCon"></app-html-view>
                </ng-template>
            </nz-card>
        </nz-spin>
    </div>
</div>
