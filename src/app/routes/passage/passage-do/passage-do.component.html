<div nz-row>
    <div nz-col [nzSpan]="24">
        <nz-card >
            <ng-template #body>
                <nz-spin [nzSize]="'large'" [nzSpinning]="load">
                    <form nz-form [formGroup]="form " (ngSubmit)="submit() ">
                        <div nz-form-item nz-row [nzGutter]="8 ">
                            <div nz-form-control nz-col [nzXs]="24 " nzHasFeedback   [ngClass]="{'title_focus':title_focus}">
                                <nz-input   (nzFocus)="title_focus = true " (nzBlur)="title_focus=false" [nzSize]=" 'large' " formControlName="pasTit" nzPlaceHolder="标题 ">
                                </nz-input>
                                <div nz-form-explain *ngIf="form.controls.pasTit.dirty && form.controls.pasTit.errors ">
                                    <span *ngIf="form.controls.pasTit.errors?.required ">必填选项</span>
                                </div>
                            </div>
                        </div>
                        <div nz-form-item nz-row [nzGutter]="8 ">
                            <div nz-form-control nz-col [nzXs]="24 " nzHasFeedback >
                                <nz-input nzType="textarea" [nzAutosize]="true"  [nzSize]=" 'large' " formControlName="pasTags" nzPlaceHolder="文章标签，多个用空格分割 ">
                                </nz-input>
                                <div nz-form-explain *ngIf="form.controls.pasTags.dirty && form.controls.pasTags.errors ">
                                    <span *ngIf="form.controls.pasTags.errors?.required ">必填选项</span>
                                </div>
                            </div>
                        </div>
                        <div nz-form-item nz-row [nzGutter]="8 ">
                            <div nz-form-control nz-col [nzXs]="24 " nzHasFeedback >
                                <nz-input  nzType="textarea" [nzAutosize]="true"  [nzSize]=" 'large' " formControlName="pasDesc" nzPlaceHolder="描述">
                                </nz-input>
                                <div nz-form-explain *ngIf="form.controls.pasDesc.dirty && form.controls.pasDesc.errors ">
                                    <span *ngIf="form.controls.pasDesc.errors?.required ">必填选项</span>
                                </div>
                            </div>
                        </div>
                        <div nz-form-item nz-row [nzGutter]="8 ">
                            <div nz-form-control nz-col [nzXs]="24 ">
                                <app-rich-editor formControlName="pasCon"></app-rich-editor>
                            </div>
                        </div>

                        <div nz-form-item nz-row [nzGutter]="8 " >
                            <div nz-col nz-form-label [nzSm]="4" class="d-flex justify-content-start">
                                <label nz-form-item-required>缩略图</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="18" [nzXs]="20" [nzValidateStatus]="form.controls.thumb" nzHasFeedback class="d-flex justify-content-start">
                                <nz-upload class="avatar-uploader" nzAccept="image/*"  [nzAction]="url" nzName="image" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload" (nzChange)="handleChange($event)">
                                    <i *ngIf="!avatarUrl" class="anticon anticon-plus avatar-uploader-trigger"></i>
                                    <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar">
                                </nz-upload>
                                <div nz-form-explain *ngIf="form.controls.thumb.dirty && form.controls.thumb.errors ">
                                    <span *ngIf="form.controls.thumb.errors?.required ">必填选项</span>
                                </div>
                            </div>
                        </div>
                        <div nz-form-item nz-row [nzGutter]="8 ">
                            <div nz-form-control nz-col [nzXs]="24 ">
                                <nz-select formControlName="pasType" [nzPlaceHolder]=" '文章分类' " nzAllowClear>
                                    <nz-option *ngFor="let type of types " [nzLabel]="type.pasTypeText " [nzValue]="type.typeCode ">
                                    </nz-option>
                                </nz-select>
                            </div>
                        </div>
                        <div nz-form-item nz-row [nzGutter]="8 ">
                            <button class="ant-btn__block" nz-button [nzType]=" 'primary' " type="submit " [disabled]="form.invalid " [nzLoading]="load ">提交</button>
                        </div>
                    </form>
                </nz-spin>
            </ng-template>
        </nz-card>
    </div>
</div>
