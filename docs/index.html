        };

        height: 40px;

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
    }

    .spinner-info {
        height: 40px;

        -webkit-animation-fill-mode: both;

    }

    .spinner .spinner-container {

        width: 100%;
        height: 100%;

    .circle2 {
